<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <h3>Students Information...!!!</h3>
        <form name="f1" method="post" action="https://www.amazon.in/ref=cs_404_link">
            <div>
                Enter First name:
                <input type="text" name="t1">
            </div>
            <br><br>
            <div>
                Enter Last name:
                <input type="text" name="t1">
            </div>
            <br><br>
            <div>
                Enter Standerd:
                <input type="radio" name="r" value="11" checked>XI
                <input type="radio" name="r" value="12">XII
            </div>
            <br><br>
            <div>
                Enter Hobbies:
                <input type="checkbox" name="c1" value="code">Coding

            </div>
            <br><br>
            <div>
                <input type="submit" value="submit">
                <input type="reset" value="cancel">
            </div>
            <br><br>
        </form>
    </body>
</html>
