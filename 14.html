<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body bgcolor="yellow">
        <h1><b><i>REGISTRATION FORM</i></b></h1>
        <form>
            <div>
                Name: 
                <input type="text" id="n1" name="name" placeholder="Name">
            </div>
            <br><br>
            <div>
                Email: 
                <input type="email" id="e1" name="email" placeholder="Email">
            </div>
            <br><br>
            <div>
                Address: 
                <textarea id="a1" name="add" rows="12" cols="50" placeholder="Address"></textarea>
            </div>
            <br><br>
            <div>
                Phone number: 
                <input type="tel" id="n2" name="mobile" maxlength="12" placeholder="Phone Number">
            </div>
            <br><br>
            <div>
                Date of Birth: 
                <input type="date" id="d1" name="dob" placeholder="DOB">
            </div>
            <br><br>
            <div>
                Username: 
                <input type="text" id="u1" name="uname" placeholder="Username">
            </div>
            <br><br>
            <div>
                Password: 
                <input type="password" id="p1" name="pass1" placeholder="Password">
                <br><br>
                Retype Password: 
                <input type="password" id="p2" name="pass2" placeholder="Password">
            </div>
            <br><br>
            <div> 
                <input type="submit" value="Register">
                <input type="reset" value="cancel">
            </div>
            <br><br>
            <div>
                Already have an Account:
                <a href="12.html">Log in Here</a>
            </div>
            <br><br>
        </form>

    </body>
</html>
