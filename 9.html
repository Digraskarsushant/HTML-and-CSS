<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <h3>Students Information...!!!</h3>
        <form name="f1" method="post" action="https://www.amazon.in/ref=cs_404_link">
            <div>
                Enter First name: 
                <input type="text" name="t1" autofocus>
            </div>
            <br><br>
            <div>
                Enter Last name: 
                <input type="text" name="t1">
            </div>
            <br><br>
            <div>
                Enter Age: 
                <input type="number" name="t1" min="1" max="100"  placeholder="Enter Your Age">
            </div>
            <br><br>
            <div>
                Enter Quantity: 
                <input type="number" name="t1" min="12" step="12" placeholder=" (in dozen)">
            </div>
            <br><br>
            <div>
                Enter Mobile Number: 
                <input type="tel" maxlength="10">
            </div>
            <br><br>
            <div>
                Select City
                <select name="c">
                    <option>Pune</option>
                    <option>Mumbai</option>
                    <option>Nagpur</option>
                    <option>Hydrabad</option>
                    <option>Banglore</option>
                    <option>kerala</option>
                </select>
            </div>
            <br><br>
            <div>
                <input type="submit" value="submit">
                <input type="reset" value="cancel">
            </div>
        </form>
    </body>
</html>
