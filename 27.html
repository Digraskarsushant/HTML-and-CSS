<html>
    <head>
        <title>link CSS</title>
        <style>
            a:link
            {
                color: rebeccapurple;
            }
            a:visited
            {
                color: red;
            }
            a:hover
            {
                color: lavender;
            }
            a:active
            {
                color: pink;
            }
        </style>
    </head>
    <body>
        <h2>Styling the link depending onn state.</h2>
        <p><b><a href="https://mail.google.com/mail/u/0/#inbox">Gmail Link</a></b></p>
    </body>
</html>
