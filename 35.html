<html>
    <head>
        <title>z-index</title>
        <style>
            img
            {
                position: absolute;
                left: 0px;
                top: 0px;
                z-index: -1;
            }
            h1,p
            {
                color: whitesmoke;
            }
        </style>
    </head>
    <body>
        <h1>this is a heading</h1>
        <img src="1.jpg">
        <p>Because this image has a z-index of -1, image will be placed behind the text</p>
    </body>
</html>
