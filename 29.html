<html>
    <head>
        <title>border radius</title>
        <style>
            div
            {
                border: 5px solid darkred;
                padding: 40px 40px;
                background: yellowgreen;
                width: 500px;
                border-radius: 100px;
                box-shadow: 50px 50px 100px blueviolet;
                column-count: 4;
                column-gap: 40px;
                column-rule: dotted palevioletred;
            }
        </style>
    </head>
    <body>
        <div>
            Lorem ipsum dolor sit amet consectetur adipisicing elit.

</html>
