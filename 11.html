<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <form>
            select Colour: <input type="color"><br><br>
            select Date: <input type="date"><br><br>
            select Time: <input type="time"><br><br>
            select Week: <input type="week"><br><br>
            select Month: <input type="month"><br><br>
            select Date and time: <input type="datetime-local"><br><br>
            select File: <input type="file"><br><br>
            select Email: <input type="email"><br><br>
            select Password: <input type="password"><br><br>
            select Number: <input type="number"><br><br>
            select Range: <input type="range" min="100" max="10000"><br><br>

        </form>
    </body>
</html>
