<html>
    <head>
        <title>class selector</title>
        <style>
            .para
            {
                color: chocolate;
                font-size: larger;
                font-family: fantasy;
                text-transform: uppercase;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>This is a test</h1>
        <p class="para">Lorem ipsum dolor sit amet consectetur adipisicing elit. 
            Rem, repudiandae nesciunt corporis labore sint pariatur sed reiciendis facere esse animi fugit! 
            Quam cumque magnam alias assumenda, dolor voluptates ratione necessitatibus.
        </p>
        <br><br>
        <h4 class="para"> Welcome</h4>
    </body>
</html>
