<html>
    <head>
        <title>Audio and Video in Html</title>
    </head>
    <body>
        <h3>Audio tag in HTML</h3>
        <audio controls>
            <source src="audio.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
        <br><br>
        <h3>Video tag in HTML</h3>
        <video controls width="1000" height="700">
            <source src="animal.mp4" type="video/mp4">
            Your browser does not support the Video element.
        </video>
        <br><br>
        <h3>Image As a button </h3>
        <a href="https://www.w3schools.com/css/"><img src="arrow.gif" alt="CSS Tutorial" height="300px" width="500px"></a>
        <br><br>
        <h3>Iframe</h3>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/lV1OOlGwExM?si=82m4wVT4gaG3zaUy" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </body>
</html>
